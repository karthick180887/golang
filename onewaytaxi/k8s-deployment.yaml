# OneWayTaxi.ai Kubernetes Deployment
# Deploy with: kubectl apply -f k8s-deployment.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: onewaytaxi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: onewaytaxi-web
  namespace: onewaytaxi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: onewaytaxi-web
  template:
    metadata:
      labels:
        app: onewaytaxi-web
    spec:
      containers:
        - name: onewaytaxi-web
          image: registry.digitalocean.com/cabigo/onewaytaxi-web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: onewaytaxi-web
  namespace: onewaytaxi
spec:
  selector:
    app: onewaytaxi-web
  ports:
    - port: 80
      targetPort: 3000
      name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: onewaytaxi-ingress
  namespace: onewaytaxi
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - onewaytaxi.ai
        - www.onewaytaxi.ai
      secretName: onewaytaxi-tls
  rules:
    - host: onewaytaxi.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: onewaytaxi-web
                port:
                  number: 80
    - host: www.onewaytaxi.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: onewaytaxi-web
                port:
                  number: 80
